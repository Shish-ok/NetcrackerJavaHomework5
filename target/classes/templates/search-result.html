<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
    <link rel="stylesheet" th:href="@{CSS/searchResStyle.css}" type="text/css">
</head>
<body>
<header class="head">
    <a href="https://github.com/Shish-ok/NetcrackerJavaHomework5" class="homework-logo">JAVA HOMEWORK</a>
    <ul class="menu">
        <li><a href="http://localhost:8080/search-employee" id="search">SEARCH EMPLOYEE</a></li>
    </ul>
</header>
<div class="message">
<h1 class="res">Users found!</h1>
    <p th:text="'Surname: ' + ${employee.surname}"/>
    <p th:text="'Name: ' + ${employee.name}"/>
    <p th:text="'Lastname: ' + ${employee.lastname}"/>
    <p th:text="'Age: ' + ${employee.age}"/>
    <p th:text="'Salary: ' + ${employee.salary}"/>
    <p th:text="'Email: ' + ${employee.email}"/>
    <p th:text="'Company: ' + ${employee.company}"/>
    <p th:text="'Browser: ' + ${#request.getHeader('User-Agent')}"/>
    <p th:text="'Request time: ' + ${#dates.format(#dates.createNow())}"/>
</div>
</body>
</html>
